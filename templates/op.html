<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="post" action="/post_code">
        <p>
            <select name="lang">
                <option disabled> Выберите язык</option>
                <option value="cpp"> C++</option>
                <option value="python"> Python</option>
            </select>
        </p>
        <p>
            <textarea rows="30" cols="80" name="code">{{code}}</textarea>
        </p>
        <p>
            <input value="Отправить код" type="submit">
        </p>
    </form>
    <div>
        <h2>Task with id {{id}} finished</h2>
        <h1> Result: </h1>
        <h2> {{result}}</h2>
        <div>
            <h3>
                {{output}}
            </h3>
        </div>

    </div>

</div>
</body>
</html>
